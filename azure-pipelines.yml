# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
- task: DotNetCoreCLI@2
  inputs:
    azureSubscription: 'Azure Initial Subscription(d95d4928-5eba-4a68-abe5-f4f3439cf333)'
    command: 'build'
- task: DotNetCoreCLI@2
  inputs:
    azureSubscription: 'Azure Initial Subscription(d95d4928-5eba-4a68-abe5-f4f3439cf333)'
    command: 'publish'
    publishWebProjects: true

- task: AzureFunctionApp@2
  inputs:
    connectedServiceNameARM: 'Azure Initial Subscription(d95d4928-5eba-4a68-abe5-f4f3439cf333)'
    appType: 'functionAppLinux'
    appName: 'DockerPOCFunctionApp'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
    runtimeStack: 'DOTNET-ISOLATED|8.0'
    deploymentMethod: 'auto'